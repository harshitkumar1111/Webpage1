<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Virtual Credit Card Design</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
      <div class="container">
        <div class="card">
            <div class="card-inner">
                <div class="front">
                    <img src="map.png" class="map-img">
                    <div class="row">
                        <img src="chip.png.png" width="60px">
                        <img src="visa.png" width="80px">
                    </div>
                    <div class="row card-no">
                        <p>5244</p>
                        <p>2150</p>
                        <p>8252</p>
                        <p>6420</p>
                    </div>
                    <div class="row card-holder">
                        <p>CARD HOLDER</p>
                        <p>VALID TILL</p>
                    </div>
                    <div class="row name">
                        <p>JOE ALISON</p>
                        <P>10 / 25</P>

                    </div>
                </div>
                <div class="back">
                    <img src="map.png" class="map-img">
                <div class="bar"></div>
                <div class="row card-cvv">
                    <div>
                        <img src="pattern.png">
                    </div>
                    <p>826</p>
                </div>
                <div class="row card-text">
                    <p>This ia a vartual card desing built using HTML and CSS.</p>
                </div>
                <div class="row signature" >
                    <p>COSTOMER SIGNATURE</p>
                    <img src="visa.png" width="80px">
                  </div>
                </div>
            </div>
        </div>
      </div>

</body>
</html>
